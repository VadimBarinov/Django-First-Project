<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--значение по умолчанию (если отсутствует такая переменная)-->
    <title>{{ title|default:"Без заголовка" }}</title>
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}"> Главная страница</a></li>
    {% for m in menu %}
    {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
        <a href="{% url m.url_name %}">{{ m.title }}</a>
    </li>
    {% endfor %}
</ul>
<!--важно использовать разные имена у block-->
{% block content  %}{% endblock %}
</body>
</html>
